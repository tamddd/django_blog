{% extends 'base.html' %}

{% block title %}マイブログ{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="card mb-3 p-2">
        <div class="card-body">
            <h2 class="card-title">
                <a href="{% url 'post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>
            <h6 class="card-subtitle mb-3 text-muted">
            <p>{{ post.created_at }}</p>
            </h6>
            <p class="card-text">
                {{ post.body|truncatechars:180 }}
            </p>
            <a href="{% 'post_detail%' post.id }"></a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
