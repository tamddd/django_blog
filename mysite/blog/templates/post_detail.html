{% extends 'base.html' %}

{% block title %} {{ post.title }} - マイブログ {% endblock %}

{% block content %}
    <div class="card p-4">
        <div class="card-body">
            <h2 class="card-title">
                {{ post.title }}
            </h2>
            <h6 class="card-subtitle mb-3 text_muted">
            <p>{{ post.created_at }}</p>
            </h6>
            <p>{{ post.body|linebreaksbr }}</p>
        </div>
    </div>
    <div>
        <a href="{% url 'post_list' %}">一覧に戻る</a>
    </div>

{% endblock %}
